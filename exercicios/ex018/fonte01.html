<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Irish+Grover&family=Monoton&display=swap');

        body{
            font: italic, normal, 2em, 'Irish Grover';
        }
        h1{
            font: italic normal 5em 'Irish Grover';
            font-weight: bold;
        }
        p{
            font: italic normal 4.5em 'Irish Grover';
            
        }
    </style>
</head>
<body>
    <h1>TE AMO !</h1>
    <p>ANDREWS & STEFANY</p>
</body>
</html>
