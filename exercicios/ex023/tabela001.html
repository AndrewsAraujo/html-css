<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 500px;
            height: 100px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela em html</h1>

    <table>          
            <tr>
                <td>Andrews</td>
                <td>Allyson</td>
                <td>Adrielly</td>
            </tr>
            <tr>
                <td>29</td>
                <td>29</td>
                <td>27</td>
            </tr>
            <tr>
                <td>1995</td>
                <td>1995</td>
                <td>1997</td>
            </tr>

            <tr>
                <td>Homem</td>
                <td>Homem</td>
                <td>Mulher</td>
            </tr>
    </table>
    
</body>
</html>
