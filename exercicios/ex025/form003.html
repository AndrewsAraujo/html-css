<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="java.html" method="get">
        <p>
            <label for="inome">Nome Completo:</label>
            <input type="text" name="nome" id="inome" required size="20">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required step="0.1" >
        </p>
        <p>
            <label for="imes">Périodo Letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
            <label for="idata">Data da Prova:</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
