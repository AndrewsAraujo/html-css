<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="java.html" method="get">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required pattern="^[0-9]{4}-[0-9]{4}$">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>
    
</body>
</html>
