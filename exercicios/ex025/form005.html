<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" action="java.html">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexom" value="M">
            <label for="sexo"> Masculino</label> <br>
            <input type="radio" name="sexo" id="sexof" value="F">
            <label for="sexo"> Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete"> Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol"> Futebol</label><br>
            <input type="checkbox" name="natação" id="inatacao">
            <label for="inatacao"> Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis"> Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
