<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="java.html" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </p>

        <p>
            <label for="ins">Nível de Satisfação: </label>
            <input type="range" name="ns" id="ins" min="0" max="10">
        </p>

        <p>
            <label for="iimg"> Foto do perfil: </label>
            <input type="file" name="img" id="iimg">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
