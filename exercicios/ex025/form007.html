<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p>
        <label for="iestado">Estado:</label>
        <select name="estado" id="iestado">
            <option value="" selected>----Escolha----</option>
            <optgroup label="Região Nordeste">
                <option value="AL">Alagoas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RN">Rio Grande do Norte
                </option>
                <option value="SE">Sergipe</option>
            </optgroup>

            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lista">
        <datalist id="lista">
            <option value="DESENVOLVEDOR BACK-END"></option>
            <option value="DESENVOLVEDOR FRONT-END"></option>
            <option value="DESENVOLVEDOR FULLSTACk"></option>
            <option value="AUDIO-VISUAL"></option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"  style="resize: none" maxlength="50"></textarea>
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</body>
</html>
