<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <form action="" method="post">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <p>
                <input type="email" name="email" id="iemail" required placeholder="seu e-mail" size="30">
                <label for="iemail"></label>
            </p>

            <p>
                <input type="password" name="senha" id="isenha" required placeholder="sua senha" size="30">
                <label for="isenha"></label>
            </p>

            <p><input type="submit" value="Enviar" size="30"></p>
            <p><input type="submit" value="Esqueci a senha" size="30"></p>
        </form>
    </main> 
</body>
</html>
